# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.4.15
clone:
  depth: full # SonarCloud scanner needs the full history to assign issues properly

definitions:
  caches:
    sonar: ~/.sonar/cache  # Caching SonarCloud artifacts will speed up your build
  steps:
    - step: &build-test-sonarcloud
        name: Build, test and analyze on SonarCloud
        caches:
          - docker
          - composer
          - sonar
        script:
          - apt-get update && apt-get install -y unzip
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer require phpunit/phpunit
          - vendor/bin/phpunit --version
          - pipe: sonarsource/sonarcloud-scan:1.2.0
    - step: &check-quality-gate-sonarcloud
        name: Check the Quality Gate on SonarCloud
        script:
          - pipe: sonarsource/sonarcloud-quality-gate:0.1.4
    - step: &checkout-deploy-kit
        name: Check out Deploy-Kit repo
        script:
          - apt-get update && apt-get install -y git && git --version
          - git clone git@bitbucket.org:cashenvoy-engineering/deploy-kit.git
          - cd deploy-kit && cp -r * ../ && cd .. && ls -latr
    - step: &deploy-to-staging
        name: Deploy to Staging
        script:
          - echo "Deploying to Staging Env"
          - ./appws_deploy.sh Staging Webservice
          
pipelines:
  default:
    - step:
        script:
          - echo "This script runs on all branches that do not have any specific pipeline assigned in 'branches'"
  
  branches:
    master:
      #- step: *build-test-sonarcloud
      #- step: *check-quality-gate-sonarcloud
      - step: *checkout-deploy-kit
      - step: *deploy-to-staging
  pull-requests:
    '**':
      #- step: *build-test-sonarcloud
      #- step: *check-quality-gate-sonarcloud
